<div class="p-4 border rounded w-64 text-center">
  <h2 class="text-xl font-semibold mb-4">Counter</h2>

  <div class="text-3xl mb-4">{{ number }}</div>

  <div class="flex justify-between">
    <button class="px-3 py-1 bg-green-600 text-white rounded" (click)="increment()">+</button>
    <button class="px-3 py-1 bg-red-600 text-white rounded" (click)="decrement()">-</button>
    <button class="px-3 py-1 bg-gray-500 text-white rounded" (click)="reset()">Reset</button>
  </div>
</div>
