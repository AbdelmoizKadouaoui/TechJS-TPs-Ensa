<body>
     <h1>hello page about</h1>
<script>
console.log("Program started");

const TestPromise = new Promise((resolve) => {
  setTimeout(() => {
    resolve("Step 1 complete");
  }, 3000);
});

    return new Promise((resolve) => {
      setTimeout(() => {
        resolve("Step 2 complete");
      }, 3000);
    });
  })
  .then((msg) => {
    console.log(msg); 
  });

</script>
